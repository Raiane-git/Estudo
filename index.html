<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Academia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>
<body>
    <header>
        <h1>Academia FitNorte</h1>
        <p>Preencha o formulário para iniciar sua jornada fitness!</p>
    </header>

    <main>
        <form id="registrationForm">
            
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <div class="form-group two-column">
                    <div>
                        <label for="firstName">Nome*</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Ex: João">
                    </div>
                    <div>
                        <label for="lastName">Sobrenome*</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Ex: Silva">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate">Data de Nascimento*</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" name="gender">
                        <option value="">Selecione...</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
            </fieldset>

           
            <fieldset>
                <legend>Informações de Contato</legend>

                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required placeholder="Ex: joao@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Telefone*</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Ex: (11) 99999-9999">
                </div>

                <div class="form-group">
                    <label for="address">Endereço</label>
                    <textarea id="address" name="address" rows="3" placeholder="Ex: Rua Carmelia, 999 - Aragão"></textarea>
                </div>
            </fieldset>

            
            <fieldset>
                <legend>Plano de Treinamento</legend>

                <div class="form-group">
                    <p>Selecione seu plano*</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="plan" value="basic" required>
                            Básico
                        </label>
                        <label>
                            <input type="radio" name="plan" value="intermediate">
                            Intermediário
                        </label>
                        <label>
                            <input type="radio" name="plan" value="advanced">
                            Avançado
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Academia FitNorte - Todos os direitos reservados</p>
    </footer>
</body>
</html>
